<div class="calculator">
    <div class="operations-block">
        <button class='operations-button' id="Plus">+</button>
        <button class='operations-button' id="Minus">-</button>
        <button class='operations-button' id="Multiply">*</button>
        <button class='operations-button' id="Devide">/</button>
    </div>
    <div class="separator">
        <hr>
    </div>
    <div class="inputs-block">
        <div class="input-block">
            <label>Number 1</label>
            <input type="number" value="100" id="number1" />
        </div>
        <div class="input-block">
            <label>Number 2</label>
            <input type="number" value="5" id="number2" />
        </div>
    </div>
</div>


<script src="index.js"> </script>

<link rel="stylesheet" type="text/css" href="index.css" />
